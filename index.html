<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Meta Prototype</title>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Babel for JSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- ES Module Imports -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "framer-motion": "https://esm.sh/framer-motion@10.18.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>

<style>
  /* Base styles from Theme Systems */
  body {
    background-color: #000000; /* Achromatic: Black */
    color: #F5F5F7; /* Achromatic: Off-white for better contrast */
    font-family: 'Inter', sans-serif;
    font-size: 16px; /* 4pt Baseline Grid System: Root Font Size */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  * {
    box-sizing: border-box;
    transition: background-color 300ms, color 300ms, border-color 300ms; /* 100pt Gentle Fluid Motion System */
  }
</style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module" src="/index.tsx"></script>
</body>
</html>
