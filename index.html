<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Meta Prototype</title>
  
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <script async src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Babel for JSX transpilation -->
  <script async src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script>
  // IIFE to set theme from localStorage before React mounts to prevent FOUC
  (function() {
    try {
      const themeMode = localStorage.getItem('theme-mode') || 'dark';
      document.documentElement.className = themeMode;
    } catch (e) {
      console.error('Could not set theme from localStorage', e);
    }
  })();
</script>

<style>
  /* Base styles from Theme Systems */
  body {
    font-family: 'Inter', sans-serif; /* Token: Font_Family_Primary */
    font-size: 16px; /* Token: Type_Readable_Body_M_Size */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    margin: 0;
    transition: background-color 300ms, color 300ms;
  }
  * {
    box-sizing: border-box;
    transition: background-color 300ms, color 300ms, border-color 300ms; /* Token: Transition_Duration_Gentle */
  }

  /* Theme-aware body styles */
  html.dark body {
    background-color: #000000; /* Token: Color_Neutral_Surface_1 */
    color: #F5F5F7; /* Token: Color_Neutral_Content_1 */
  }
  html.light body {
    background-color: #FFFFFF; /* Token: Color_Neutral_Surface_1 */
    color: #1C1C1E; /* Token: Color_Neutral_Content_1 */
  }

  /* Pre-mount loader */
  .loader-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .loader {
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }
  html.dark .loader {
    border: 4px solid #2C2C2E; /* Token: Color_Neutral_Surface_3 */
    border-top: 4px solid #8E8E93; /* Token: Color_Neutral_Content_2 */
  }
  html.light .loader {
    border: 4px solid #E5E5EA; /* Token: Color_Neutral_Surface_3 */
    border-top: 4px solid #8E8E93; /* Token: Color_Neutral_Content_2 */
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
<script type="importmap" src="/importmap.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </div>
  <script type="text/babel" data-type="module" src="/index.tsx"></script>
</body>
</html>
